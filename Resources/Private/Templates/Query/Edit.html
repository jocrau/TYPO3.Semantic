{namespace s=TYPO3\Semantic\ViewHelpers}
<f:layout name="Default" />

This template displays a EDIT form for the current domain object.

<f:section name="main">
<h1>Edit Query</h1>

<f:flashMessages />

<f:form method="post" action="update" name="query" object="{query}">
	<label for="title"><f:translate id="tx_semantic_domain_model_sparql_query.name" /> <span class="required">(required)</span></label><br />
	<f:form.textfield property="name" style="width: 40em;" /><br />
	<label for="endpoint"><f:translate id="tx_semantic_domain_model_sparql_query.endpoint" /></label><br />
	<f:form.select property="endpoint" options="{endpoints}" style="width: 40em;"><select><option>###dummy###</option></select></f:form.select>
	<div class="newEndpoint">
		<label for="endpoint"><f:translate id="tx_semantic_domain_model_sparql_endpoint.name" /></label>
		<input size="20" type="text" name="query[endpoint][name]" value="" />
		&nbsp;<label for="endpoint"><f:translate id="tx_semantic_domain_model_sparql_endpoint.iri" /></label>
		<input size="25" type="text" name="query[endpoint][iri]" value="" />
	</div>
	<label for="namespaces"><f:translate id="tx_semantic_domain_model_sparql_query.namespaces" /></label><br />
	<f:form.select property="namespaces" options="{namespaces}" multiple="multiple" size="20" style="width: 40em;"><select><option>###dummy###</option></select></f:form.select><br />
	<label for="title"><f:translate id="tx_semantic_domain_model_sparql_query.body" /></label><br />
	<s:form.codeEditor property="body" language="sparql" cols="100" rows="100" /><br />
	<f:form.button name="cancel" value="Cancel" additionalAttributes="{onclick: 'window.location=\'semantic/admin\''}">Cancel</f:form.button>
	<f:form.submit name="save" value="Save" />

</f:form>
</f:section>
